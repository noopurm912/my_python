<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="welcome.html" method="post">
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <label for="username">First Name:</label>
    <input type="text" id="username" name="" value="" placeholder="First Name" required>

    <label for="userlname">Last Name:</label>
    <input type="text" name="" value="" id="userlname" placeholder="Last Name" required><br>
    <p></p>
    <label for="emailid">Email:</label>
    <input type="email" name="" value="" id="emailid" placeholder="name@email.com" required>

    <label for="userpwd">Password:</label>
    <input type="password" name="" value="" id="userpwd"><br>

    <p>Are you over the age of 18?</p>
    <label for="y">Yes:</label>
    <input type="radio" name="age" value="Yes" id="y">
    <label for="n">No:</label>
    <input type="radio" name="age" value="No">

    <p>Do you have a Credit Card or PayPal?</p>
    <select  name="">
      <option value="CC">Credit Card</option>
      <option value="PP">PayPal</option>
    </select><br>
    <p></p>
    <input type="submit" name="" value="Sign UP">

    </form>
  </body>
</html>
